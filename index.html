<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="upper"></div>
        
        <div class="lower">
            <div class="name">
                CodingLab<br>
                <span class="job">Youtuber & Blogger</span>
            </div>
            
            <div class="social-icons">
                <div class="icon face">
                    <img src="./assests/facebook.png" alt="">
                </div>
                <div class="icon x">
                    <img src="./assests/twitter.png" alt="">
                </div>
                <div class="icon ins">
                    <img src="./assests/instagram.png" alt="">
                </div>
                <div class="icon you">
                    <img src="./assests/youtube.png" alt="">
                </div>
            </div>
            <div class="buttons">
                <button>Subcribe</button>
                <button>Message</button>
            </div>
            <div class="interact">
                <img id="s" src="./assests/heart (1).png" title="60.4k" alt="">
                <span class="likes">60.4k |</span>
                <img src="./assests/chat-bubble.png" alt="">
                <span class="comments">20k |</span>
                <img src="./assests/share.png" alt="">
                <span class="shares">12.4k</span>
            </div>
    
        </div>
        <div class="back"></div>
        <div class="person">
            <img src="./assests/person.jpg" alt="">
        </div>
    </div>

</body>
</html>
